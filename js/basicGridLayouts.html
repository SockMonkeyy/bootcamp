<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .row2 {
            border: 1px solid black;
        }

        .col-4 {
            margin-top: 10%;
            border: 1px solid black;
        }

        .colb {
            border: 1px solid black;
            align-items: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row  d-flex justify-content-center text-center">
            <div class="col-4">
                1 of 2
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                2 of 2
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="row">
            <div class="col colb" style="height: 200px;">
                Player 1
            </div>
            <div class="col colb" id="Deck">Deck</div>
            <div class="col colb">Dealer</div>
            <div class="w-100 mb-5"></div>
            <div class="col row2">Column</div>
            <div class="col row2">Column</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col colb">
                1 of 3
            </div>
            <div class="col-6 colb">
                2 of 3 (wider)
            </div>
            <div class="col colb">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col colb">
                1 of 3
            </div>
            <div class="col-5 colb">
                2 of 3 (wider)
            </div>
            <div class="col colb">
                3 of 3
            </div>
        </div>
    </div>

    <div class="container border border-dark mt-3">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                1 of 3
            </div>
            <div class="col-md-auto">
                Variable width content
            </div>
            <div class="col col-lg-2">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-md-auto">
                Variable width content
            </div>
            <div class="col col-lg-2">
                3 of 3
            </div>
        </div>
    </div>

    <div class="colb m-4">stacks vertically</div>

    <div class="container">
        <div class="row">
            <div class="colb col-sm-8">col-sm-8</div>
            <div class="colb col-sm-4">col-sm-4</div>
        </div>
        <div class="row">
            <div class="colb col-sm">col-sm</div>
            <div class="colb col-sm">col-sm</div>
            <div class="colb col-sm">col-sm</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
