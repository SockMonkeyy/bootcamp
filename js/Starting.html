<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>MAO Calculator</h1>
    

<html>    
  <form id="frm1" action="Calculate.html">
    <table width="350px" border="1px">
        <tr>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td>ARV</td>
            <td>
                <input type="text" id="arv" placeholder=""></td>
        </tr>
        <tr>
            <td>Realtor Commissions:</td>
            <td>
                <input type="text" id="rc" placeholder=""></td>
        </tr>
        <tr>
          <td>Investor Commissions:</td>
          <td>
              <input type="text" id="ic" placeholder=""></td>
      </tr>
        <tr>
            <td>Rehab Estimate:</td>
            <td>
                <input type="text" id="re" placeholder=""></td>
        </tr>
        <tr>
          <td>Assignment Fee:</td>
          <td>
              <input type="text" id="af" placeholder=""></td>
      </tr>
        <tr>
            <td>MAO:</td>
            <td>
                <p id="test"></p>
                <p class="textOuput" id="textOutput"></p>
            </td>
        </tr>
    </table>
    <input type="button" onclick="Calculate()" value="calculate">
</html>
<script>
   const textOuput = document.getElementById('textOutput')
  function Calculate() {
        var arv = document.getElementById('arv').value;
        var rc = document.getElementById('rc').value;
        var ic = document.getElementById('ic').value;
        var re = document.getElementById("re").value;
        var af = document.getElementById('af').value;
        const mao = arv-((arv*rc) + (arv*ic))-re-af;
            console.log(mao);
            textOuput.textContent = `Your is MAO is $${mao}!`;
            
  

        document.getElementById("test").innerHTML = mao;
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
